<DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<style>

.clearfix:after
{
content:".";
display:block;
height:0;
visibility:hidden;
clear:both;

}
div{
width:500px;
background:yellow;
border: 1px dashed #000;
}
div p{
width:150px;
margin:10px;
padding:50px 0;
text-align:center;

}
p.red{
float:left;
background:#ff0000;	
}
p.blu{
float:right;
background:#00ff00;
}
</style>
</head>
<body>
<div class="clearfix">
<p class="red"> Float Left</p>
<p class="blu"> Float Right</p>
</div>
</body>
</html>
